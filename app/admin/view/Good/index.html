{include file="Public/header"}

<table class="layui-table">
  <colgroup>
    <col width="150">
    <col width="200">
    <col>
  </colgroup>
  <thead>
    <tr>
      <th>产品编号</th>
          <th>ID</th>
          <th>图片</th>
          <th>价格</th>
          <th>操作</th>
    </tr> 
  </thead>
  <tbody>
    {volist name="list" id="vo"}
    <tr>
      <td>{$vo.id}</td>
      <td>{$vo.name}</td>
      <td>
        <img src="{$vo.pic}" width="50" height="50">
      </td>
      <td>￥{$vo.price}</td>
      <td>
        <a href="javascript:void(0)" class="layui-btn layui-btn-danger del" url="{:url('Good/delete',['id'=>$vo.id])}">删除</a>
        </td>
    </tr>
    {/volist}
  </tbody>
</table>
{$list->render()}
{include file="Public/footer"}
