{include file="Public/header"}
<div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">产品管理</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            产品添加
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form" method="post" action="" enctype="multipart/form-data">
                                        <input type="hidden" name="img" id='img' value="">
                                        <input type="hidden" name="sl_img" id='sl_img' value="">
                                        <input type="hidden" name="water_img" id='water_img' value="">
                                        <div class="form-group">
                                            <label>产品名称</label>
                                            <input class="form-control" name="name" required>
                                        </div>
                                        <div class="form-group">
                                            <label>产品分类</label>
                                            <select class="form-control" name="category">
                                               {volist name="cate" id="vo"} 
                                                <option value="{$vo.id}">{$vo.p_name}</option>
                                                {/volist}
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>产品价格</label>
                                            <input class="form-control" name="price" required>
                                        </div>
                                        <div class="form-group">
                                            <label>产品库存</label>
                                            <input class="form-control" name="count" required>
                                        </div>
                                        
                                         <div class="form-group" >
                                           
                                            <!-- <input type="file"  id="css" name="file[]" multiple="multiple" /> -->
                                      
                                            <button type="button" class="layui-btn" id="test2">多图片上传</button> 
                                              <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                                                预览图：
                                                <div class="layui-upload-list" id="demo2"></div>
                                                <!-- <button type="button" class="layui-btn" id="test1">
                                                  <i class="layui-icon">&#xe67c;</i>上传图片
                                                </button> -->
                                        </div>
                                        
                                        <div class="form-group">
                                            <label>产品内容</label>
                                            <textarea id='des' class="form-control" rows="3" name="content" required></textarea>
                                        </div>
                                        <script src="__STATIC__/admin/ckeditor/ckeditor.js"></script>
                                       <script>
                                        CKEDITOR.replace('des');
                                        CKEDITOR.config.
                                              filebrowserUploadUrl = 'xxxxxx';
                                       </script>
                                       
                                        <button type="submit" class="btn btn-success btn sweet-prompt">Add</button>
                                        
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->

                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>

    //多图片上传
  upload.render({
    elem: '#test2'
    ,url: "{:url('ajax')}"
    ,multiple: true
    ,number:10
    ,before: function(obj){
      //预读本地文件示例，不支持ie8
      obj.preview(function(index, file, result){
        $('#demo2').append('<img src="'+ result +'" alt="'+ file.name +'" width="130" height="90">')
      });
    }
    ,done: function(res){
     var img = $('#img').attr('value');
     img +=img!=''?'|'+res['info'][0]:res['info'][0];
     $('#img').attr('value',img);
     var sl_img = $('#sl_img').attr('value');
     sl_img +=sl_img!=''?'|'+res['info'][1]:res['info'][1];
     $('#sl_img').attr('value',sl_img);
     var water_img = $('#water_img').attr('value');
     water_img +=water_img!=''?'|'+res['info'][2]:res['info'][2];
     $('#water_img').attr('value',water_img);
    }
  });
})     
</script>
